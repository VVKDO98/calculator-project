<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator__top">
        <span class="calc__result">0</span>
      </div>
      <div class="calculator__bot">
        <span class="calc__numb">7</span>
        <span class="calc__numb">8</span>
        <span class="calc__numb">9</span>
        <span class="calc__numb calc__numb--op">/</span>
        <span class="calc__numb">4</span>
        <span class="calc__numb">5</span>
        <span class="calc__numb">6</span>
        <span class="calc__numb calc__numb--op">x</span>
        <span class="calc__numb">1</span>
        <span class="calc__numb">2</span>
        <span class="calc__numb">3</span>
        <span class="calc__numb calc__numb--op">-</span>
        <span class="calc__numb">0</span>
        <span class="calc__numb">.</span>
        <span class="calc__numb calc__numb--ac">AC</span>
        <span class="calc__numb calc__numb--op">+</span>
        <span class="calc__numb calc__numb--equ">=</span>
      </div>
    </main>
    <script src="assets/js/calculator.js"></script>
  </body>
</html>
